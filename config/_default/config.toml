theme = "blowfish"
baseURL = "https://auto.insidemordecai.com/"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 20
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

# googleAnalytics = "G-EKK1X50BK7"

[params.author]
  name = "Mordecai Kipng'etich"
  email = "mk@insidemordecai.com"
  image = "img/profile.png"
  # headline = ""
  bio = "Motorsport Enthusiast and Software Developer"
  links = [
    { email = "mailto:mk@insidemordecai.com" },
    { x-twitter = "https://twitter.com/insidemordecai" },
    { threads = "https://threads.net/insidemordecai" },
